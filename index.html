<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="icon" href="img/Logo/logoFavicon.svg">
    <title>WPS - Portfolio</title>
</head>

<body>
    <aside id="sidebar">
        <div class="logo-container">
            <a href="#profile">
                <img src="img/Logo/logo.svg" alt="Logo" id="logoNavbar">
            </a>
        </div>
        <div id="sidebar-menu"> </div>
    </aside>
    <main>


        <section id="school">
            <div class="container">
                <div class="information-text"> </div>
                <div class="study-container">
                    <div class="scholarity">
                        <span class="material-symbols-outlined">
                            school
                        </span>
                    </div>
                    <div class="scholarity-container"> </div>
                    <div class="courses">
                        <span class="material-symbols-outlined">
                            menu_book
                        </span>
                    </div>
                    <div class="courses-container"> </div>
                </div>
            </div>
        </section>
        <section id="professional">
            <div class="container">
                <div class="information-text"> </div>
                <div class="professional-items-container"> </div>
            </div>
        </section>
        <section id="projects">
            <div class="container">
                <div class="information-text"> </div>
                <div class="projects-container"> </div>
            </div>
        </section>
    </main>
    <aside id="option-menu">
        <div class="menu-icon" id="theme-toggle">
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </div>
        <a href="#profile">
            <img src="img/Logo/logo.svg" alt="Logo" id="logoTopbar">
        </a>
        <div class="menu-icon" id="language-toggle">
            <span class="material-symbols-outlined">
                translate
            </span>
        </div>
    </aside>
    <script type="module" src="script.js"></script>
</body>

</html>
