<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <title>WPS - Portfolio</title>
</head>

<body>
    <aside id="sidebar">
        <img src="img/logo.svg" alt="Logo" id="logoNavbar">
        <div id="sidebar-menu">
            <div class="sidebar-icon" id="profileIcon">
                <a href="#profile">
                    <span class="material-symbols-outlined selected-item">
                        person
                    </span>
                </a>
            </div>
            <div class="sidebar-icon" id="programmingIcon">
                <a href="#programming">
                    <span class="material-symbols-outlined">
                        computer
                    </span>
                </a>
            </div>
            <div class="sidebar-icon" id="schoolIcon">
                <a href="#school">
                    <span class="material-symbols-outlined">
                        school
                    </span>
                </a>
            </div>
            <div class="sidebar-icon" id="professionalIcon">
                <a href="#professional">
                    <span class="material-symbols-outlined">
                        work
                    </span>
                </a>
            </div>
            <div class="sidebar-icon" id="projectsIcon">
                <a href="#projects">
                    <span class="material-symbols-outlined">
                        code
                    </span>
                </a>
            </div>
        </div>
    </aside>
    <main>
        <section id="profile">
            <img src="img/profile.png" alt="Profile Picture">
            <h1>Willian Pacheco Silva</h1>
        </section>
        <section id="programming">Programming</section>
        <section id="school">School</section>
        <section id="professional">Professional</section>
        <section id="projects">Projects</section>
    </main>
    <aside id="option-menu">
        <div class="menu-icon" id="theme-toggle">
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </div>
        <img src="img/logo.svg" alt="Logo" id="logoTopbar">
        <div class="menu-icon" id="language-toggle">
            <span class="material-symbols-outlined">
                translate
            </span>
        </div>
    </aside>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
